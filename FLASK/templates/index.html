<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(0, 0, 0);
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 50px;
            border: 1px solid #000000;
            border-radius: 35px;
            background-color: gray;
            color: white;
    
        }
        input[type="number"], button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .error {
            color: red;
        }
        .result {
            margin-top: 20px;
        }
        button:hover{
            background-color: gray;
            transition: 2s;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Grade Calculator</h1>
        <form method="POST">
            <label for="prelim_grade">Enter your Prelim grade:</label>
            <input type="number" id="prelim_grade" name="prelim_grade" min="0" max="100" step="0.01" required>
            <button type="submit">Calculate Required Grades</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if required_midterm_grade is not none %}
            <div class="result">
                <h2>Required Grades to Pass:</h2>
                <p>Required Midterm Grade: {{ required_midterm_grade|round(2) }}</p>
                <p>Required Final Grade: {{ required_final_grade|round(2) }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
